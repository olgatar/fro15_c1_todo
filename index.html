<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fro15 C1 Todo</title>
    <link rel="stylesheet" media="screen" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" media="screen" href="css/todostyle.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="C1_Todo">
  </head>
  <body>

    <div id="changeTaskPopup" class="hide">
    <form class="form-inline" role="form">
      <div class="form-group">
        <input type="text" placeholder="Change the task" class="form-control" id="changeitem">
        <button type="button" id="popupButton" class="btn btn-primary">Change!</button>
      </div>
    </form>
  </div>

    <div class="jumbotron">
      <h1>My ToDo list</h1>
      <div class="container">
        <form class="form-horizontal">
          <div class="form-group">
            <input type="text" class="form-control text-center" id="todoitem" placeholder="Type in a new task to do">
            <button type="button" id="addButton" class="btn btn-primary btn-lg btn-block">Add to the list!</button>
          </div>
        </form>
      </div>
    </div>

    <div class="todolists container">

      <div class="row">

        <div class="todo-div col-xs-12 col-md-6">
          <h3>To do</h3>
          <ul id="todoul" class="list-group"></ul>
        </div>

        <div class="finished-div col-xs-12 col-md-6">
          <h3>Finished</h3>
          <ul id="finishedul" class="list-group"></ul>
        </div>

      </div>
    </div>


    <script src="js/main.js"></script>
  </body>
</html>
